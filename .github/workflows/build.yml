name: Build APK with p4a

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3 python3-pip python3-setuptools python3-dev \
          build-essential git unzip openjdk-11-jdk wget
        pip install cython wheel setuptools

        # Descargar Android SDK command-line tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
        mkdir -p $HOME/android-sdk/cmdline-tools
        unzip cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest

        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

        # Aceptar licencias autom√°ticamente
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

        # Instalar plataformas y build-tools estables
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

        # Descargar NDK r23b
        wget https://dl.google.com/android/repository/android-ndk-r23b-linux.zip -O ndk.zip
        unzip ndk.zip -d $HOME/
        mv $HOME/android-ndk-r23b $HOME/android-ndk

    - name: Build APK with python-for-android
      run: |
        export ANDROID_HOME=$HOME/android-sdk
        export ANDROIDNDK=$HOME/android-ndk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

        git clone https://github.com/kivy/python-for-android
        cd python-for-android

        python3 -m pythonforandroid.toolchain apk \
          --bootstrap=sdl2 \
          --requirements=python3,pygame \
          --private $GITHUB_WORKSPACE \
          --package=org.test.cruzraya \
          --name="CruzRaya" \
          --version=0.1 \
          --sdk-dir=$ANDROID_HOME \
          --ndk-dir=$ANDROIDNDK \
          --android-api=33 \
          --arch=arm64-v8a

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: CruzRayaAPK
        path: python-for-android/dist/*.apk
